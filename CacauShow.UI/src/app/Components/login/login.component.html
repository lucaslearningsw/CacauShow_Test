<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            

              <form [formGroup]="loginFrom">
                <div class="form-outline form-white mb-4 mb-4" style="text-align: left;">
                      <label class="form-label" for="typeEmailX" >E-mail ou CPF</label>
                  <input type="text" formControlName="email" id="typeEmailX" class="form-control form-control-lg" />
                <small *ngIf="loginFrom.controls['email'].dirty && loginFrom.hasError('required','email')"  class="text-danger">Preencha o campo Email</small>
                </div>
              
                <div class="form-outline form-white mb-4"  style="text-align: left;">
                    <label class="form-label" for="typePasswordX">Senha</label>
                  <input type="password" formControlName="password" id="typePasswordX" class="form-control form-control-lg" />
                 <span class="fa fa-eye-slash"></span>
                 <small *ngIf="loginFrom.controls['password'].dirty && loginFrom.hasError('required','password')"  class="text-danger">Preencha o campo Senha</small>
             
                </div>

              </form>
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                <button [disabled]="loginFrom.invalid" (click)="onLogin()" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0"> <a href="#!" class="text-white-50 fw-bold" routerLink="/userregister" >REGISTRAR-SE</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
